<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{template "title" .}} | Jake Coffman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="jake coffman's portfolio">
    <meta name="author" content="jake coffman">

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/new-style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/static/ico/favicon.ico"/>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    {{template "head" .}}
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="100">
<div id="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">Jake Coffman</a>

                <div class="nav-collapse collapse">
                    <ul class="nav" id="main-nav">
                        {{template "nav" .}}
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
{{template "content" .}}
</div>
{{template "footer" .}}

<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
{{template "scripts" .}}
<script type="text/javascript">
    if (location.hostname !== "127.0.0.1") {
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-23880982-1']);
        _gaq.push(['_trackPageview']);
        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    }
</script>
</body>
</html>
