<div class="jumbotron" style="background-color: brown">
	<div class="pull-right">
		<a href="#" class="btn" style="background-color: midnightblue; color: white"><i class="fa fa-home"></i> Home</a>
		<a href="#" class="btn" style="background-color: darkorange; color: white"><i class="fa fa-android"></i> Projects</a>
	</div>
	<h1>Contact</h1>
	<p>Fill out one or more fields below.</p>
	<div class="alert alert-warning alert-dismissable" ng-show="contacted != ''">
		<p>{{contacted}}</p>
	</div>
	<div class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" ng-model="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Subject</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="subject">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Message</label>
			<div class="col-sm-10">
				<textarea class="form-control" ng-model="message"></textarea>
			</div>
		</div>
		<button class="btn" style="background-color: midnightblue; color: white" ng-click="contacto()">
			<span ng-hide="sending"><i class="fa fa-envelope"></i> Send</span>
			<span ng-show="sending"><i class="fa fa-spinner fa-spin"></i> Sending</span>
		</button>
	</div>
</div>
